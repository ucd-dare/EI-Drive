description: |-
  Author: Wei Shao <phdweishao@gmail.com>
  Content: Record sensor and ground-truth data along driving routes

# Carla server settings

world:
  sync_mode: true
  client_host: &host localhost
  client_port: &port 2000

# Parameters needed for ScenarioRunner
scenario_runner:
  routes_config: '/home/dechen/EI-Drive/routes.xml'
  # Absolute path needed here
  route_id: '0'
  # Set 0 to record permanently
  max_record_ticks: 7000

vehicle_base:
  behavior:
    max_speed: 16

# Define OpenCDA scenario
scenario:
  single_cav_list:
    - name: cav1
      v2x:
        enabled: false
      behavior:
        local_planner:
          debug_trajectory: false
          debug: false