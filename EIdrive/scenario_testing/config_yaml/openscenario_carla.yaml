description: |-
  Author: Wei Shao <phdweishao@gmail.com>
  Content: Test configurations for `openscenario_carla` that incorporates ScenarioRunner

# Carla server settings

world:
  sync_mode: true
  client_host: &host localhost
  client_port: &port 2000

# Parameters needed for ScenarioRunner
scenario_runner:
  town: town06

  # E.g., for the Overtake scenario
  # scenario: Overtake_1
  # num_actors: 5
  # configFile: './EIdrive/scenario_testing/scenarios/Overtake.xml'
  # additionalScenario: '/home/ucdavis/project/EI-Drive/EIdrive/scenario_testing/scenarios/overtake.py'

  # The following shows how to configure a A-to-B simple scenario
  scenario: AtoB_1
  # Number of actors to load in, including ego and other actors
  num_actors: 1

  configFile: './EIdrive/scenario_testing/scenarios/AtoB.xml'
  # Absolute path needed here
  additionalScenario: '/home/ucdavis/project/EI-Drive/EIdrive/scenario_testing/scenarios/atob.py'

  host: *host
  port: *port
  timeout: 10
  debug: false
  sync: false
  repetitions: 1
  agent: null
  openscenario: null
  route: null
  reloadWorld: false
  waitForEgo: false
  trafficManagerPort: '8000'
  trafficManagerSeed: '0'
  record: ''
  agentConfig: ''
  file: false
  json: false
  junit: false
  list: false
  penscenarioparams: null
  output: false
  outputDir: ''
  randomize: false

# Define OpenCDA scenario
scenario:
  single_cav_list:
    - name: cav1
      destination: [[300, -17.2, 0.5]]
      v2x:
        enabled: false
      behavior:
        local_planner:
          debug_trajectory: false
          debug: false