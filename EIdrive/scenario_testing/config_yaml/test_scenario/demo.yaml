defaults:
  """
  This module is responsible for defining common parameters that will be used across all other modules. These parameters might include version.

  Modules
  ----------
  common_param: The basic version.
  common_params_edge_on: Edge units turns on.
  """
  - common_params: common_param

  """
  This module is responsible for how the vehicle perceives its environment.
  
  Modules
  ----------
  perception_demo_false: Objects positions will be retrieved from server directly.
  perception_demo_true: Objects positions will be retrieved by perception.
  """
  - vehicle_perception: perception_demo_false

  """
  This module is responsible for determining the precise location of the vehicle within its environment.
  
  Modules
  ----------
  localization_demo_false: Ego position will be retrieved from server directly.
  localization_demo_true: Ego position will be retrieved by localization.
  """
  - vehicle_localization: localization_demo_true

  """
  This module is responsible for managing the traffic map.
  
  Modules
  ----------
  map_activated: Turn on the traffic map.
  map_deactivated: Turn off the traffic map.
  """
  - map_manager: map_deactivated

  """
  This module is responsible for the behavior of the vehicle. It includes planner and maximum speed.
  
  Modules
  ----------
  behavior_demo: The planner will do planning for the vehicles.
  map_deactivated: The trajectories will be provided manually from files.
  """
  - behavior: behavior_demo_manual

  """
  This module is responsible for controlling the vehicle's movement based on planning trajectory.
  
  Modules
  ----------
  pid_controller: Use PID controller for vehicle control.
  mpc_controller: Use MPC controller for vehicle control.
  """
  - controller: pid_controller

  """
  This module is responsible for managing how the vehicle interacts with traffic. It might include rules for lane changing and traffic-light-related behaviors.
  
  Modules
  ----------
  lane_change_false: Auto lane change is turned off.
  lane_change_true: Auto lane change is turned on.
  """
  - traffic_manager: lane_change_false

  """
  This is responsible for defining the scenario for testing. It includes predefined destinations, spawn points and perception info.
  
  Modules
  ----------
  demo: The demo to show the function of edge.
  demo_loop: The scenario of multi-destinations.
  openscenario_X: The customized scenario for algorithm testing with ScenarioRunner.
  """
  - scenario: demo
